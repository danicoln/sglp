<form [formGroup]="formGroup" (ngSubmit)="submitForm()">
  <p-toast></p-toast>

  <div class="container">
    <h2>Cadastro de Nomeação</h2>

    <app-processo-autocomplete
        title="Número do processo"
        formControlName="processo"
        >
      </app-processo-autocomplete>
    <p-card>

      <app-calendar 
        title="Data da Nomeação"
        formControlName="dataNomeacao"
        placeholder="Data da nomeação"
        >
      </app-calendar>

      <app-calendar 
        title="Prazo"
        placeholder="Prazo"
        formControlName="prazo"
        >
      </app-calendar>
      
      <app-input-switch 
        formControlName="aceite" 
        [title]="title"
        >
      </app-input-switch>
      
      <app-calendar *ngIf="aceitouNomeacao"
        title="Data do Aceite"
        placeholder="Data do Aceite"
        formControlName="dataAceite"
        >
      </app-calendar>

      <div class="honorario">
        <app-input-number title="Honorários" formControlName="honorarioEnviado"></app-input-number>
      </div>

      <div class="mt-3">

        <app-button 
          class="mr-2"
          type="submit" 
          label="Salvar" 
          [disabled]="!formGroup.valid">
        </app-button>
        <app-button 
          label="Cancelar" 
          [outlined]="true" 
          [disabled]="!formGroup.valid"
          (click)="cancelar()">
        </app-button>
      </div>
      <a href="/nomeacoes" style="text-decoration: none;"><p>Consultar nomeações</p></a>

    </p-card>

  </div>

</form>
