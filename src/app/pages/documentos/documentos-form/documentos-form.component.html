<div class="container">
  <p-card header="{{titulo}}">
    <div style="display: contents;">

      <div style="display: flex;">
        <b>{{nomeTituloLabel}}</b>
      </div>
      <input
        class="col-4"
        placeholder="Nome do Documento"
        pInputText
        type="text"
        [(ngModel)]="documento.nomeTitulo"
        >

        <div style="display: flex;" class="mt-3">
          <b>{{descricaoLabel}}</b>
        </div>
      <textarea
        class="col-12"
        pInputTextarea
        rows="5" cols="30"
        type="text"
        [(ngModel)]="documento.descricao"
        >
      </textarea>

      <div style="display: flex;" class="mt-3">
        <b>{{dataLabel}}</b>
      </div>
      <p-calendar
        [(ngModel)]="documento.data"
        class="flex col-4"
        dateFormat="dd/mm/yy" [readonlyInput]="true"
        placeholder="Data do Documento"
        >
      </p-calendar>
    </div>
  </p-card>
</div>
