<form [formGroup]="resourceForm" (ngSubmit)="submitForm()">
  <p-toast></p-toast>

  <p-card>

    <button
      icon="pi pi-plus"
      pRipple
      class="btn-salvar p-button-info"
      (click)="inserirDocumento()"
      pButton
      label=" Incluir"
      severity="info mr-2"
      >
    </button>

    <div class="form-documentos" *ngIf="exibirFormularioNovoDocumento">
      <div formGroupName="documento">
        <input
          class="col-4"
          placeholder="Nome do Documento"
          pInputText
          type="text"
          formControlName="nomeTitulo"
          >
        <textarea
          class="col-12"
          pInputTextarea
          rows="5" cols="30"
          type="text"
          formControlName="descricao"
          >
        </textarea>

        <p-calendar
          class="flex col-4"
          dateFormat="dd/mm/yy" [readonlyInput]="true"
          placeholder="Data do Documento"
          formControlName="data"
          >
        </p-calendar>


      </div>

    </div>


    <div class="mt-3" *ngIf="exibirFormularioNovoDocumento">
      <button
        icon="pi pi-save"
        pRipple
        class="btn-salvar p-button-success"
        type="submit"
        (click)="adicionarObjeto()"
        pButton
        label=" Salvar"
        severity="success mr-2"
        >
      </button>

      <p-button
        (click)="cancelar()"
        pRipple
        class="col-3 btn-cancelar"
        label="Cancelar"
        severity="danger mr-2"
        >
      </p-button>
    </div>
    <!--

    -->

    <div *ngFor="let documento of listaDeDocumentos; let i = index">

      <p-panel [header]="documento.nomeTitulo" [toggleable]="true" [collapsed]="true">
        <p>{{documento.descricao}}</p>
        <p>{{documento.data | date: 'dd/MM/yyyy' }}</p>

        <button
          pButton
          (click)="removerDocumento(documento)"
          icon="pi pi-trash">
        </button>

      </p-panel>
    </div>

              <p-panel [header]="doc.nomeTitulo" [toggleable]="true" [collapsed]="true">
                <p>{{doc.descricao}}</p>
                <p>{{doc.data| date: 'dd/MM/yyyy' }}</p>

                <button
                  pButton
                  (click)="removerDocumento(i)"
                  icon="pi pi-trash">
                </button>

              </p-panel>
            </div>
        -->

  </p-card>
</form>
